<!DOCTYPE html>
<html lang="en">

<body>
    <script>
/*
Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео -> 
3 примеры наследования -> типы на es5 и es6), конструктор Product, который принимает 
параметры name и price, сохраните их как свойства объекта. 

Также объекты типа Product должны иметь метод make25PercentDiscount, который будет 
уменьшать цену в объекте на 25%. Имейте в виду, что метод make25PercentDiscount 
не должен быть внутри функции-конструктора, и также не нужно создавать отдельный 
объект-прототип (как объект transport в уроке).

*/
        'use strict';
        
        /*ES_5*/
        function Product_es5(name, price) {
            this.name = name;
            this.price = price; 
        }
        Product_es5.prototype.make25PercentDiscount = function() {
            let sale = (this.price / 100) * 25
            this.price = this.price - sale;
        };

        /*ES_6*/
        class Product_es6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                let sale = (this.price / 100) * 25
                this.price = this.price - sale;
            }
        }

        let prod_es5 = new Product_es5('wallet', 4500);
        let prod_es6 = new Product_es6('case', 300);
        prod_es5.make25PercentDiscount();
        prod_es6.make25PercentDiscount();
        
        console.log(prod_es5);
        console.log(prod_es6);
    </script>
</body>
</html>
