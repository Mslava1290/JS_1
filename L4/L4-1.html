    <script>
/*
1.Написать функцию, преобразующую число в объект. 
Передавая на вход число в диапазоне [0, 999], мы должны получить на выходе объект, 
в котором в соответствующих свойствах описаны разряды числа:
- единицы (в свойстве units)
- десятки (в свойстве tens)
- сотни (в свойстве hundereds)
Например, для числа 45 мы должны получить следующий объект:
{
units: 5, //это единицы
tens: 4, //это десятки
hundreds: 0, //это сотни
}
*/





/*
Если често совсем поплыл на теме Объектов в JS.
Даже мне кажется то что будет ниже индусским кодом. 
*/
        'use strict';
        let num = prompt('Введите число от 0 до 999:');
/*
Проверяем корректность введеного значения. Если не_нажата ОТМЕНА, 
то пытаемся привести это к числу и далее проверяем корректность
*/      if (num === null){
            throw new Error ('Вы нажали отмена')
        } else {
            num = Number(num);
        };

        if (isNaN(num)){
            throw new Error ('Вы ввели буквы')
        }

        if (num < 0  || num > 999){
            throw new Error ('Вы ввели число вне диапазона!')
        };
//Если введена дробь, округляем вниз до ближайшего целого.
        if (!Number.isInteger(num)) {
            alert('Вы ввели дробное число! Оно будет округлено вниз до целого!')
            num = Math.floor(num);
        }
        console.log(get_conversion(num));
        
//Функция-конструктор объекта
        function Obj(units, tens, hundreds) {
                this.units = units; //это единицы
                this.tens = tens; //это десятки
                this.hundreds = hundreds; //это сотни
            }        
//Функция преобразующаю число в объект 
        function get_conversion(number) {
            let units;
            let tens;
            let hundreds;

            if (num <= 9){
                tens = 0;
                hundreds = 0;
                units = num;

            };

            if (num >= 10 && num <= 99){
                hundreds = 0;
                units = number % 10;
                tens = parseInt((number / 10));
            };

            if (num >= 100){
                hundreds =  parseInt((number / 100));
                units = number % 10;
                tens = parseInt((number % 100) / 10);
            };
            
            const obj1 = new Obj(units, tens, hundreds)
            return obj1;
        }
    </script>
