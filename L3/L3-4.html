<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Перед вами находится массив с продуктами в интернет-магазине. 
        Вам нужно:
            1. Получить все товары, у которых есть фотографии, 
            можете использовать метод filter;
            2. Отсортируйте товары по цене (от низкой цены к высокой),
             можете использовать метод sort;  
        */
        'use strict'
            const products = [ 
                { 
                    id: 3, 
                    price: 127, 
                    photos: [ 
                        "1.jpg", 
                        "2.jpg", 
                    ]
                }, 
                {   
                    id: 5, 
                    price: 499, 
                    photos: [] 
                }, 
                { 
                    id: 10, 
                    price: 26, 
                    photos: [ 
                        "3.jpg" 
                    ] 
                }, 
                { 
                    id: 8,
                    price: 78, 
                },
            ];
            //Получаем  товары у которых есть фотографии
            let photoarray = products.filter(function (products) {
                if('photos' in products && products.photos.length > 0){
                    return true;
                }
            });
            console.log(photoarray);
            
            //Сортируем товары по цене
            products.sort(function(products1, products2){
                if (products1.price < products2.price){
                    return -1;
                if (products2.price < products1.price){
                    return 1;
                }
                return 0;
            };
        });
            console.log(products);
    </script>
</body>
</html>
