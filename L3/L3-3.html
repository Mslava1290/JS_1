<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Перед вами находится массив с продуктами, сегодня распродажа 
        и вам нужно на каждый товар применить скидку 15%, можете 
        использовать метод forEach        
        */
        'use strict'
        const products = [ 
            { 
                id: 3, 
                price: 200, 
            }, 
            { 
                id: 4, 
                price: 900, 
            }, 
            { 
                id: 1, 
                price: 1000, 
            },
        ];
        // Проходим массив обьектов через цикл for
        for (let i = 0; i < products.length; i++) {
            let sale = (products[i].price / 100) * 15
            products[i].price = products[i].price - sale;
            console.log(products[i].price);
        }
        // Проходим массив обьектов методом forEach
        products.forEach(function(products){
            let sale = (products.price / 100) * 15
            products.price = products.price - sale;
            console.log(products.price);
        });

    </script>
</body>
</html>
