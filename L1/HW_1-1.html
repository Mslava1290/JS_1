<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        'use strict'
        let temp_cels = parseInt(prompt('Введите температуру в градусах Цельсия:'));
        let temp_far = (9 / 5) * temp_cels + 32;
        alert ('Температура в градусах по Фаренгейту: ' + temp_far);
    </script>
</body>
