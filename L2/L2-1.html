<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    'use strict'
    let a = 1, b = 1, c, d; 
    
    /*Пример_1
    Префиксный инкремент. 
    Увеличиваем значение переменной А:      А = 1+1 = 2
    Передаем ее значение в переменную С:    С = 2
    ответ: 2
    */
    c = ++a; alert(c); 
    
    /*Пример_2
    Постфиксный инкремент.
    Сначала передаем значение B в D:        D = B = 1
    потом инкременируем B:                  B = B+1 = 2
    ответ: 1 
    */
    d = b++; alert(d); 
    
    /*Пример_3
    Сначала увеличивается значение переменной А:   A = 2+1 = 3
    потом суммируется:                             C = 2+3 = 5
    ответ: 5 
    */
    c = 2 + ++a; alert(c);
    
    /*
    Значение переменной B суммируется с числом 
    и присваивается в D:                D = 2+2 = 4
    Потом инкременируется:              B = 2+1 = 3
    ответ: 4 
    */ 
    d = 2 + b++; alert(d);


    alert(a); //3. Значение A получили в результате вычисл. в 35 строке
    alert(b); //3. Значение B получили в результате вычисл. в 42 строке
</script>
</body>
</html>
