<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /*Программа должна спросить у пользователя число, это будет количество денег, 
    которое он хочет положить на счет в банке. Затем программа должна выдать примерно 
    такое сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
    "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
    "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
    То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости 
    от введенного числа.
    */
    'use strict'
        let money = parseInt(prompt('Введите количество денег:'));
        let ostatok = money % 10;
        let rub;
        switch (ostatok) {
            case 1:
                rub = 'рубль';
                break;
            case 2:
            case 3:
            case 4:
            /*
            Следующая конструкция почему то не сработала. 
            Хотя при проверке пишет true. Но внутрь кейса не проваливается 
            и не выполяет инструкции. Подскажите почему? Спасибо.
            case ostatok >= 2 && ostatok <= 4:  
            */
                rub = 'рубля';
                break;
            default: 
                rub = 'рублей';
        }
        alert ('Ваша сумма в ' + money + ' ' + rub + ' успешно зачислена.');
</script>
</body>
</html>
