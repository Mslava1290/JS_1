    <script>
        'use strict'
        let totalString = "";

        /* Задание.
        Дописывайте в строку totalString с помощью цикла и конкатенации строки,
        так, чтобы итоговое значение в totalString получилось: слово1слово2слово3
        */


        // должно вывести:
        // слово1слово2слово3

        const string = 'слово';
        let string_temp = '';
        for (let i = 1; i <= 3; i++){
            string_temp = string + i;
            totalString = totalString + string_temp; 
        }
        console.log(totalString);
    </script>
